<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
  <style type="text/css">
    body{
        background-image: url('https://d31v04zdn5vmni.cloudfront.net/blog/wp-content/uploads/2018/03/ultimate-guide-to-background-images-in-email.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .card{
      width:40%;
      margin:10vw 30%;
      padding: 30px 20px;
      background-color: rgba(40,40,40,0.3);
      color:#fff;
    }
    h3{
      font-size: 3vw;
    }
    .card-head i{
      font-size: 5vw;
      padding: 0.5vw 0.2vw;
    }
    .input-gr{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-head">
      <div class="row">
        <h3 class="col-7">REGISTER</h3>
        <div class="col-5">
          <span><i class="fab fa-facebook-square" ></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
        </div>
      </div>
    </div>
    <form action=""class="form-group" name="validateForm" method="POST" onsubmit="return validate()" >
      <div class="input-gr">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="input-gr">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="input-gr">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" name="username" id="userName" placeholder="Enter username" required>
      </div>
      <div class="input-gr">
        <label for="passWord">Password</label>
        <input type="password" class="form-control" id="passWord" placeholder="Enter your password " required>
      </div>
      <div class="input-gr">
        <input type="submit" class="form-control" value="Submit" >
        <span id="abc"></span>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">
  function validate(){
    var x= document.getElementById("userName").value;
    var uName="abcd1234";
    if(x==uName){
      document.getElementById('abc').innerHTML= "Your username existed";
      return false;
    }
    var reg= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(_|[^\w])).+$/;
    var isNum=/\d/;
    var isChar=/[a-zA-Z]/;
    var isSpecialChar=/\W/;
    var pass=document.getElementById("passWord").value;
    if(isNum.test(pass)&&isChar.test(pass)&&isSpecialChar.test(pass)&&pass.length>=9){
      alert("Register success");
      return true;
    }else{
      alert("Your password must have more than 9 character (have at least one alphabet, number and special character)");
      return false;
    }

  }
</script>
</html>
